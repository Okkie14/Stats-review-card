<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS styles -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
  <body>
    <main class="main-layout">
      <picture class="main-image">
        <source class="mobile" srcset="./images/image-header-mobile.jpg" media="(max-width: 479px)">
        <img class="desktop" src="./images/image-header-desktop.jpg" alt="3 people sitting in an office environment"> 
      </picture>
      <div class="main-info">
        <h1 class="heading">Get <span class="colour-change">insights</span> that help your business grow.</h1>
        <div class="info-description">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="company-info">
          <section id="companies"><h2 class="title">10k+</h2><h3 class="sub-title">companies</h3></section>
          <section id="templates"><h2 class="title">314</h2><h3 class="sub-title">templates</h3></section>
          <section id="queries"><h2 class="title">12m+</h2><h3 class="sub-title">queries</h3></section>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Okkie14" target="_blank">Okkert Joubert</a>.
    </footer>
  </body>
</html>
